name:                icfpc2018
version:             0.1.0.0
github:              "nobsun/icfpc2018"
license:             BSD3
author:              "Team Sampou"
maintainer:          "nobsun@gmail.com"
copyright:           "Copyright: (c) 2018 Team Sampou"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Experiment

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/nobsun/icfpc2018#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- containers
- mtl
- extra
- cereal

library:
  source-dirs: src
#  ghc-prof-options: -auto-all

# ghc-options:
# - -Wall

executables:
  oga-exe:
    main:                oga.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - icfpc2018

  naive-traces:
    main:                naive.hs
    source-dirs:         app-traces
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N13
    dependencies:
    - icfpc2018
    - filepath
    - directory
    - process

  simulator:
    main:                simulator.hs
    source-dirs:         app
    dependencies:
    - icfpc2018
    - filepath
    - mtl
    - optparse-applicative
#    ghc-prof-options: -auto-all

  trace-decode:
    main:                trace-decode.hs
    source-dirs:         app
    dependencies:
    - icfpc2018
    - filepath
    - mtl
    - optparse-applicative


tests:
  icfpc2018-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - icfpc2018
    - hspec >= 2.5 && < 3
